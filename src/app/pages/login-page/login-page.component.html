<section id="content" class="wrapper-md animated fadeInUp">
  <div class="container aside-xxl">
    <a class="navbar-brand block m-t-lg">Notebook</a>
    <p-growl [(value)]="msgs"></p-growl>

    <section class="panel panel-default bg-white m-t-lg">
      <header class="panel-heading text-center">
        <strong>Sign in</strong>
      </header>
      <form class="panel-body wrapper-lg">

        <div class="form-group">
          <label class="control-label">Email</label>
          <input type="email" placeholder="test@example.com" name="email" [(ngModel)]="loginDetails.username" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" id="inputPassword" placeholder="Password" name="password" [(ngModel)]="loginDetails.password" class="form-control input-lg">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Keep me logged in
          </label>
        </div>
        <a href="#" class="pull-right m-t-xs">
          <small>Forgot password?</small>
        </a>
        <button type="submit" class="btn btn-primary" (click)="doLoginAction()">
          <i class="fa fa-spinner fa-spin fa-fw"></i>
          <span class="sr-only">Loading...</span>Sign in</button>
        <div class="line line-dashed"></div>

        <p class="text-muted text-center">
          <small>Do not have an account?</small>
        </p>
        <a href="signup.html" class="btn btn-default btn-block">Create an account</a>
      </form>
    </section>
  </div>
</section>
<!-- footer -->
<footer id="footer">
  <div class="text-center padder">
    <p>
      <small>Web app framework base on Bootstrap
        <br>&copy; 2013</small>
    </p>
  </div>
</footer>
